<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>{% block title %}Cashplus {% endblock %}</title>
</head>
<body>

<div class="container">
    <div class="row">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="col-md">
            <div class="alert alert-danger alter-dismissable fade show"  style="text-align:center;" role="alert">
                {{ message }}
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" style="text-align:center;" role="alert">
                {{ message }}
            </div>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
        <!--        <div class="col-md mx-auto">-->
        {% block content %} {% endblock %}
        <!--        </div>-->
    </div>
</div>


</body>
</html>
